<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Slot Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        /* Multi-select dropdown styles */
        .dropdown-container {
            position: relative;
        }

        .dropdown-container.open .dropdown-content {
            display: block;
        }

        .dropdown-button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1;
        }

        .dropdown-content label {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .dropdown-content label input {
            margin-right: 10px;
        }

        .dropdown-content label:hover {
            background-color: #f1f1f1;
        }

        /* Day button styles */
        .day-button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
            background-color: #7a7a7a;
            width: 100px;
        }

        .day-button.selected {
            background-color: #28a745;
            color: white;
        }

        /* Other form element styles */
        form button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        form button:hover {
            background-color: #218838;
        }

        .reminder-list {
            margin-top: 20px;
        }

        .reminder-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-left: 5px solid #28a745;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reminder-item span {
            font-weight: bold;
        }

        .delete-button {
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        /* Info box style */
        .info-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            border-radius: 5px;
        }

        /* Confirm and Close button style */
        #confirm-close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
        }

        #confirm-close-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Slot Reminder</h1>

        <p id="chat-info"></p>

        <form action="/submit" method="POST" id="reminder-form" name="reminder-form">
            <!-- Single date selection -->
            <label for="reminder-date" >Your reminder(s) will start today until:</label>
            <input type="date" id="reminder-date" name="reminder-date" required><br>

            <!-- Multi-select product dropdown -->
            <label>Select Topics for your reminder:</label>
            <div class="dropdown-container">
                <div class="dropdown-button">Select Topics</div>
                <div class="dropdown-content" id="topic-checkboxes">
                    <!-- Checkboxes will be populated here -->
                </div>
            </div><br>

            <!-- Days of the week selection (Inline buttons) -->
            <label>Select Days of the Week for your reminder:</label>
            <div id="day-buttons-container">
                <button type="button" class="day-button" data-day="Sunday">Sunday</button>
                <button type="button" class="day-button" data-day="Monday">Monday</button>
                <button type="button" class="day-button" data-day="Tuesday">Tuesday</button>
                <button type="button" class="day-button" data-day="Wednesday">Wednesday</button>
                <button type="button" class="day-button" data-day="Thursday">Thursday</button>
                <button type="button" class="day-button" data-day="Friday">Friday</button>
                <button type="button" class="day-button" data-day="Saturday">Saturday</button>
            </div>

            <!-- Hidden input to store selected days of the week -->
            <input type="hidden" id="day_week" name="day_week" value="">

            <!-- Hidden input to store all reminders -->
            <input type="hidden" id="all_reminders" name="all_reminders" value="">

            <!-- Time selection with Add button -->
            <label for="reminder-time">Select reminder(s):</label>
            <div style="display: flex; gap: 10px;">
                <input type="time" id="reminder-time" name="reminder-time" required style="flex: 1;">
                <button type="button" id="add-time-button">Add</button>
            </div>

            <!-- Confirm button -->
            <button type="submit" id="confirm-close-btn">Confirm & Close</button>

        </form>

        <!-- Reminder Info Box -->
        <div class="info-box" id="info-box" style="display: none;">
            <p>Added Reminders:</p>
            <div id="reminder-list"></div>
        </div>

    </div>

    <script>
        const addTimeButton = document.getElementById('add-time-button');
        const infoBox = document.getElementById('info-box');
        const reminderList = document.getElementById('reminder-list');
        const dayButtons = document.querySelectorAll('.day-button');
        const dayweekInput = document.getElementById('day_week');
        const allremindersInput = document.getElementById('all_reminders');
        const ConfirmCloseBtn = document.getElementById('confirm-close-btn');
        const reminders = [];
        const selectedDays = new Set();
        const selectedProducts = new Set();
        const dropdownButton = document.querySelector('.dropdown-button');
        const dropdownContent = document.querySelector('.dropdown-content');
        const chatInfoElement = document.getElementById("chat-info");
        const chatId = "";

        // Retrieve the chatId
        if (window.Telegram && window.Telegram.WebApp) {
            // Retrieve initData from the Telegram WebApp object
            const initData = window.Telegram.WebApp.initData;

            // Optional: You can verify the integrity of initData using initDataUnsafe
            const initDataUnsafe = window.Telegram.WebApp.initDataUnsafe;

            // Get chat_id from the parsed initData
            const chatId = initDataUnsafe?.user?.id; // or initDataUnsafe.chat.id if you're in a group

            // Display chat_id in the mini app or use it in your application logic
            document.getElementById("chat-info").innerText = `Chat ID: ${chatId}`;

            // Send chat ID to Flask backend on page load
            window.onload = fetchTopicsFromBackend(chatId);
            console.log("Windows on load should fetch topics for: ", chatId);
        } else {
            // Fallback if Telegram WebApp is not available
            document.getElementById("chat-info").innerText = "Telegram WebApp not available";
        };

        // Toggle day button selection
        dayButtons.forEach(button => {
            button.addEventListener('click', function() {
                const day = this.getAttribute('data-day');

                // Toggle 'selected' class
                if (selectedDays.has(day)) {
                    selectedDays.delete(day);
                    this.classList.remove('selected');
                } else {
                    selectedDays.add(day);
                    this.classList.add('selected');
                }

                // Update hidden input with selected days
                dayweekInput.value = Array.from(selectedDays).join(', ');
            });
        });

        // Form submit event (optional if handling selection differently)
        document.getElementById('reminder-form').addEventListener('submit', function(event) {
            dayweekInput.value = Array.from(selectedDays).join(', ');
        });

        // Add all reminders into hidden variable all_reminders
        document.getElementById('reminder-form').addEventListener('submit', function(event) {
            allremindersInput.value = JSON.stringify(reminders);  // Store reminders as a JSON string
        });

        // Function to send chat ID and receive topics from the backend
        function fetchTopicsFromBackend(chatId) {
            console.log("Chat ID being sent to backend: ", chatId);
            $.ajax({
                type: 'POST',
                url: '/get_topics',  // Flask backend route
                data: { chat_id: chatId },
                success: function(response) {
                    console.log("Topics received: ", response); // Add this line to see the response
                    console.log("ChatID: ", chatId); // Add this line to see the chatid
                    populateTopicCheckboxes(response);
                },
                error: function(error) {
                    console.log("Error fetching topics:", error);
                }
            });
        }

        // Function to dynamically populate checkboxes with topics
        function populateTopicCheckboxes(topics) {
            const topicContainer = document.getElementById("topic-checkboxes");
            topicContainer.innerHTML = '';  // Clear existing checkboxes if any

            topics.forEach(topic => {
                const label = document.createElement('label');
                label.innerHTML = `<input type="checkbox" name="products" class="product-checkbox" value="${topic}"> ${topic}`;
                topicContainer.appendChild(label);
            });

            // Update selected products
            const productCheckboxes = document.querySelectorAll('.product-checkbox');
            productCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        selectedProducts.add(this.value);
                    } else {
                        selectedProducts.delete(this.value);
                    }
                    updateDropdownButtonText();
                });
            });
        }

        // Toggle dropdown visibility
        dropdownButton.addEventListener('click', function() {
            this.parentNode.classList.toggle('open');
        });

        function updateDropdownButtonText() {
            if (selectedProducts.size > 0) {
                dropdownButton.textContent = Array.from(selectedProducts).join(', ');
            } else {
                dropdownButton.textContent = 'Select Products';
            }
        }

        // Add reminder functionality
        addTimeButton.addEventListener('click', function() {
            const reminderDate = document.getElementById('reminder-date').value;
            const reminderTime = document.getElementById('reminder-time').value;

            if (selectedDays.size === 0 || !reminderTime || !reminderDate || selectedProducts.size === 0) {
                alert("Please select at least one product, day, date, and time.");
                return;
            }

            const reminder = {
                id: Date.now(),
                days: Array.from(selectedDays).join(', '),
                time: reminderTime,
                date: reminderDate,
                products: Array.from(selectedProducts).join(', ')
            };

            reminders.push(reminder);
            displayReminders();
        });

        function displayReminders() {
            reminderList.innerHTML = '';

            reminders.forEach(reminder => {
                const reminderItem = document.createElement('div');
                reminderItem.classList.add('reminder-item');
                reminderItem.innerHTML = `
                    <span>Reminder for ${reminder.products} on ${reminder.time} every ${reminder.days} starting today until ${reminder.date}</span>
                    <button class="delete-button" data-id="${reminder.id}">Delete</button>
                `;
                reminderList.appendChild(reminderItem);
            });

            infoBox.style.display = 'block';
            addDeleteEventListeners();
        }

        function addDeleteEventListeners() {
            const deleteButtons = document.querySelectorAll('.delete-button');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const reminderId = parseInt(this.getAttribute('data-id'));

                    const reminderIndex = reminders.findIndex(reminder => reminder.id === reminderId);
                    if (reminderIndex !== -1) {
                        reminders.splice(reminderIndex, 1);
                    }

                    displayReminders();
                });
            });
        }

        // Close functionality
        ConfirmCloseBtn.addEventListener('click', function() {
            const confirmed = confirm("Are you sure you want to confirm and close the window?");
            if (confirmed) {
                window.close();
                if (!window.closed) {
                    alert("Window cannot be closed automatically. Please close the window manually.");
                }
            }
        });

    </script>
</body>
</html>
