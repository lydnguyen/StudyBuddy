<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Slot Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        /* Multi-select dropdown styles */
        .dropdown-container {
            position: relative;
        }

        .dropdown-container.open .dropdown-content {
            display: block;
        }

        .dropdown-button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1;
        }

        .dropdown-content label {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .dropdown-content label input {
            margin-right: 10px;
        }

        .dropdown-content label:hover {
            background-color: #f1f1f1;
        }

        /* Day button styles */
        .day-button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
            background-color: #7a7a7a;
            width: 100px;
        }

        .day-button.selected {
            background-color: #28a745;
            color: white;
        }

        /* Other form element styles */
        form button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        form button:hover {
            background-color: #218838;
        }

        .reminder-list {
            margin-top: 20px;
        }

        .reminder-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-left: 5px solid #28a745;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reminder-item span {
            font-weight: bold;
        }

        .delete-button {
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        /* Info box style */
        .info-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            border-radius: 5px;
        }

        /* Confirm and Close button style */
        #confirm-close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
        }

        #confirm-close-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Slot Reminder</h1>

        <form id="reminder-form">
            <!-- Single date selection -->
            <label for="reminder-date">Your reminder(s) will start today until:</label>
            <input type="date" id="reminder-date" required>

            <!-- Multi-select product dropdown -->
            <label>Select Products:</label>
            <div class="dropdown-container">
                <div class="dropdown-button">Select Products</div>
                <div class="dropdown-content">
                    <label><input type="checkbox" class="product-checkbox" value="Product 1"> Product 1</label>
                    <label><input type="checkbox" class="product-checkbox" value="Product 2"> Product 2</label>
                    <label><input type="checkbox" class="product-checkbox" value="Product 3"> Product 3</label>
                    <label><input type="checkbox" class="product-checkbox" value="Product 4"> Product 4</label>
                    <label><input type="checkbox" class="product-checkbox" value="Product 5"> Product 5</label>
                </div>
            </div>

            <!-- Days of the week selection (Inline buttons) -->
            <label>Select Days of the Week for your reminder:</label>
            <div id="day-buttons-container">
                <button type="button" class="day-button" data-day="Sunday">Sunday</button>
                <button type="button" class="day-button" data-day="Monday">Monday</button>
                <button type="button" class="day-button" data-day="Tuesday">Tuesday</button>
                <button type="button" class="day-button" data-day="Wednesday">Wednesday</button>
                <button type="button" class="day-button" data-day="Thursday">Thursday</button>
                <button type="button" class="day-button" data-day="Friday">Friday</button>
                <button type="button" class="day-button" data-day="Saturday">Saturday</button>
            </div>

            <!-- Time selection with Add button -->
            <label for="reminder-time">Select reminder(s):</label>
            <div style="display: flex; gap: 10px;">
                <input type="time" id="reminder-time" required style="flex: 1;">
                <button type="button" id="add-time-button">Add</button>
            </div>
        </form>

        <!-- Reminder Info Box -->
        <div class="info-box" id="info-box" style="display: none;">
            <p>Added Reminders:</p>
            <div id="reminder-list"></div>
        </div>

        <!-- Confirm and Close button -->
        <button id="confirm-close-btn">Confirm and Close</button>
    </div>

    <script>
        const addTimeButton = document.getElementById('add-time-button');
        const infoBox = document.getElementById('info-box');
        const reminderList = document.getElementById('reminder-list');
        const confirmCloseBtn = document.getElementById('confirm-close-btn');
        const dayButtons = document.querySelectorAll('.day-button');
        const reminders = [];
        const selectedDays = new Set();
        const selectedProducts = new Set();

        // Toggle day button selection
        dayButtons.forEach(button => {
            button.addEventListener('click', function() {
                const day = this.getAttribute('data-day');

                // Toggle 'selected' class
                if (selectedDays.has(day)) {
                    selectedDays.delete(day);
                    this.classList.remove('selected');
                } else {
                    selectedDays.add(day);
                    this.classList.add('selected');
                }
            });
        });

        // Toggle dropdown visibility
        const dropdownButton = document.querySelector('.dropdown-button');
        const dropdownContent = document.querySelector('.dropdown-content');
        dropdownButton.addEventListener('click', function() {
            this.parentNode.classList.toggle('open');
        });

        // Update selected products
        const productCheckboxes = document.querySelectorAll('.product-checkbox');
        productCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    selectedProducts.add(this.value);
                } else {
                    selectedProducts.delete(this.value);
                }
                updateDropdownButtonText();
            });
        });

        function updateDropdownButtonText() {
            if (selectedProducts.size > 0) {
                dropdownButton.textContent = Array.from(selectedProducts).join(', ');
            } else {
                dropdownButton.textContent = 'Select Products';
            }
        }

        // Add reminder functionality
        addTimeButton.addEventListener('click', function() {
            const reminderDate = document.getElementById('reminder-date').value;
            const reminderTime = document.getElementById('reminder-time').value;

            if (selectedDays.size === 0 || !reminderTime || !reminderDate || selectedProducts.size === 0) {
                alert("Please select at least one product, day, date, and time.");
                return;
            }

            const reminder = {
                id: Date.now(),
                days: Array.from(selectedDays).join(', '),
                time: reminderTime,
                date: reminderDate,
                products: Array.from(selectedProducts).join(', ')
            };

            reminders.push(reminder);
            displayReminders();
        });

        function displayReminders() {
            reminderList.innerHTML = '';

            reminders.forEach(reminder => {
                const reminderItem = document.createElement('div');
                reminderItem.classList.add('reminder-item');
                reminderItem.innerHTML = `
                    <span>Reminder for ${reminder.products} on ${reminder.time} every ${reminder.days} starting today until ${reminder.date}</span>
                    <button class="delete-button" data-id="${reminder.id}">Delete</button>
                `;
                reminderList.appendChild(reminderItem);
            });

            infoBox.style.display = 'block';
            addDeleteEventListeners();
        }

        function addDeleteEventListeners() {
            const deleteButtons = document.querySelectorAll('.delete-button');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const reminderId = parseInt(this.getAttribute('data-id'));

                    const reminderIndex = reminders.findIndex(reminder => reminder.id === reminderId);
                    if (reminderIndex !== -1) {
                        reminders.splice(reminderIndex, 1);
                    }

                    displayReminders();
                });
            });
        }

        // Confirm and Close functionality
        confirmCloseBtn.addEventListener('click', function() {
            const confirmed = confirm("Are you sure you want to confirm and close the window?");

            if (confirmed) {
                window.close();

                if (!window.closed) {
                    alert("Window cannot be closed automatically. Please close the window manually.");
                }
            }
        });
    </script>
</body>
</html>
